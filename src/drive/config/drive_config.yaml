motor_controller_node:
  ros__parameters:
    serial_port: "/dev/ttyACM0"
    baud_rate: 9600
    max_speed_percentage: 20
    wheel_ratio: 1.36
    motor_ratio: 1.0

drive_control:
  ros__parameters:
    default_linear_speed: 0.5
    default_angular_speed: 0.3

motor_health_monitor:
  ros__parameters:
    check_interval: 5
    current_threshold: 10.0
    temperature_threshold: 80.0
